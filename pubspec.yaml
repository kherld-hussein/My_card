name: mi_card
description:   My Online dev card.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  connectivity: ^0.4.8+6
  webview_flutter: ^0.3.22+1
  line_awesome_icons: ^1.0.4+2



dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - images/
    -
  fonts:
  - family: HARRYP
    fonts:
    - asset: fonts/HARRYP__.TTF

  - family: Transformers Movie
    fonts:
      - asset: fonts/Transformers Movie.ttf

